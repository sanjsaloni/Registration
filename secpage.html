                            <div class="row">
                                <div class="form-outline col-md-6 mb-4">
                                    <input type="text" id="state" class="form-control form-control-lg">
                                    <label class="form-label" for="form#Example97">State</label>

                            <div class="form-outline mb-4">

                            <div class="d-flex justify-content-end pt-3">

                        </div>
                       
        
                    </div>
                   
                </div>
                
            </div>
            <div><label for="" id="thanks" style="border:0px; display:flex; justify-content: center; align-items: center; font-size: 23px; font-weight: 20px;"></label></div>
            <div class="text-center">

                <!-- Get a Placeholder image initially,
                this will change according to the
                data entered later -->
                <img src=
             "https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                    class="qr-code img-thumbnail img-responsive" />
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <script>
        // Function to HTML encode the text
        // This creates a new hidden element,
        // inserts the given text into it
        // and outputs it out as HTML
        var thanks=document.getElementById('thanks');
    
        function htmlEncode(value) {
            return $('<div/>').text(value)
                .html();
        }

        $(function () {

            // Specify an onclick function
            // for the generate button
            $('#generate').click(function () {
                

                // Generate the link that would be
                // used to generate the QR Code
                // with the given data
                let finalURL =
                        'https://chart.googleapis.com/chart?cht=qr&chl=' +
                        htmlEncode($('#firstname').val()) + " " + htmlEncode($('#lastname').val()) + " " +
                        htmlEncode($('#state').val()) + " " +
                        htmlEncode($('#city').val()) + " " +
                        htmlEncode($('#clgname').val()) + " " +
                        htmlEncode($('#emailid').val()) + " " +
                        '&chs=160x160&chld=L|0'
                        

                // Replace the src of the image with
                // the QR code image
                $('.qr-code').attr('src', finalURL);
                thanks.innerText("Thanks for registering");
            });
        });
    </script>
